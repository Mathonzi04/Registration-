

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      width: 70%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"],
    input[type="number"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #34C759;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #28a745;
    }
    p {
      text-align: center;
      margin-top: 15px;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>PNTIT</h2>
    <form id="signupForm">
      <label for="name"><b>Name</b>:</label>
      <input type="text" id="name" placeholder="Enter Your Name" required>
      <label for="surname"><b>Surname</b>:</label>
      <input type="text" id="surname" placeholder="Enter Your Surname" required>
      <label for="email"><b>Email</b>:</label>
      <input type="email" id="email" placeholder="Enter Your Email" required>
      <label for="password"><b>Password</b>:</label>
      <input type="password" id="password" placeholder="Enter Your Password" required>
      <label for="cell_number"><b>Cell Number</b>:</label>
      <input type="number" id="cell_number" placeholder="Enter Your Cell Number" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="https://mathonzi04.github.io/Registration-/login.html"><b>Login</b></a></p>
  </div>
  <script type="module">
    import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';
    const supabaseUrl = 'https://vefcftvmjuksycmyrvmi.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZlZmNmdHZtanVrc3ljbXlydm1pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIxMTI4OTgsImV4cCI6MjA1NzY4ODg5OH0.VXcB8J56mK51kIGqBzYPZUh8d1wQ5rR4DlyA22r-vsA;
    const supabase = createClient(supabaseUrl, supabaseKey);
    
form.addEventListener('submit', async function(event) {
  event.preventDefault();
  const name = document.getElementById('name').value;
  const surname = document.getElementById('surname').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const cellNumber = document.getElementById('cell_number').value;

  alert('Submitting form...');

  try {
    const { user, error: signUpError } = await supabase.auth.signUp({
      email,
      password,
    });

    alert('Sign up response: ' + JSON.stringify(user) + ', Error: ' + signUpError);

    if (signUpError) {
      alert('Sign up error: ' + signUpError.message);
      return;
    }

    const uid = supabase.auth.user().id;
    alert('UID: ' + uid);

    try {
      const { data, error: insertError } = await supabase
        .from('mytable')
        .insert([
          {
            name,
            surname,
            email,
            cell_number: cellNumber,
            user id: uid,
          },
        ]);

      alert('Insert response: ' + JSON.stringify(data) + ', Error: ' + insertError);

      if (insertError) {
        alert('Insert error: ' + insertError.message);
      } else {
        alert('Data inserted: ' + JSON.stringify(data));
        alert('Account created successfully!');
        window.location.href = 'welcome_page.html';
      }
    } catch (insertError) {
      alert('Insert error: ' + insertError.message);
    }
  } catch (error) {
    alert('An unexpected error occurred: ' + error.message);
  }
});
